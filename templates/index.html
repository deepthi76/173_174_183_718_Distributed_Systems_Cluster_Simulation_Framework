<!DOCTYPE html>
<html>
<head>
  <title>Cluster UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dbe9f4, #e6f4ea);
    }
  </style>
</head>
<body class="container py-4">

 
  <h1 class="text-center mb-4 fw-bold">KubeSim</h1>

  
  <h2 class="mb-4">Cluster Dashboard</h2>

  <div class="row mb-5">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h4>Add Node</h4>
        <input type="number" id="node_cpu" class="form-control mb-2" placeholder="CPU cores">
        <button onclick="addNode()" class="btn btn-success">Add Node</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h4>Add Pod</h4>
        <input type="number" id="pod_cpu" class="form-control mb-2" placeholder="CPU required">
        <button onclick="addPod()" class="btn btn-primary">Add Pod</button>
      </div>
    </div>
  </div>

  <h3 class="mb-3">Cluster Status:</h3>
  <div id="node_cards" class="d-flex flex-wrap gap-4"></div>

  <script src="/static/script.js"></script>
</body>
</html>
